<div class="product-list">
  <div class="flex-row-end mr-10 mb-10">
    <button nz-button nzType="primary" nzShape="round">新增</button>
  </div>
  <nz-table [nzData]="[{}]" nzBordered nzShowPagination="false" nzSize="small">
    <tbody>
      <tr>
        <td>产品分类</td>
        <td>
          <nz-select
            nzPlaceHolder="选择产品分类"
            style="width: 33%"
            [(ngModel)]="searchEntity.productCode"
            (ngModelChange)="productTypeChange($event)"
            #typeSelectRef
          >
            <nz-option-group *ngFor="let parent of productSelectList" [nzLabel]="parent.title">
              <nz-option *ngFor="let child of parent.children" [nzValue]="child.key" [nzLabel]="child.title"></nz-option>
            </nz-option-group>
          </nz-select>
        </td>
        <td>产品名称</td>
        <td>
          <nz-input-group nzCompact nzSearch [nzAddOnAfter]="nameSearch"   style="width: 50%;">
            <input type="text" nzSearch nz-input placeholder="搜索产品名称" />
          </nz-input-group>
          <ng-template #nameSearch>
            <button nz-button nzType="primary" nzSearch>
              <span nz-icon nzType="search"></span>
            </button>
          </ng-template>
        </td>
      </tr>
      <tr>
        <td>产品序列号</td>
        <td>
            <nz-input-group nzCompact nzSearch [nzAddOnAfter]="seriesSearch" style="width: 50%;">
                <input type="text" nzSearch nz-input placeholder="搜索产品序列号" [(ngModel)]="searchEntity.serialNumber"/>
              </nz-input-group>
              <ng-template #seriesSearch>
                <button nz-button nzType="primary" nzSearch (click)="searchSerial()">
                  <span nz-icon nzType="search"></span>
                </button>
              </ng-template>
        </td>
        <td>产品品牌</td>
        <td>
            <nz-select
            style="width: 33%;"
            nzPlaceHolder="产品品牌列表"
            >
            <nz-option *ngFor="let item of companySelect" [nzLabel]="item.companyName" [nzValue]="item.id"></nz-option>
          </nz-select>
        </td>
      </tr>
      <tr>
        <td>生产日期</td>
        <td colSpan="3">
            <nz-radio-group>
                <label nz-radio nzValue="A">本日</label>
                <label nz-radio nzValue="B">本周</label>
                <label nz-radio nzValue="C">本月</label>
                <label nz-radio nzValue="D">自定义</label>
              </nz-radio-group>
              <nz-range-picker [nzSize]="'default'"></nz-range-picker>
        </td>
      </tr>
      <tr>
        <td>已选条件</td>
        <td colSpan="3">
          <ng-container *ngFor="let item of tags">
            <nz-tag nzMode="closeable">{{item.title}}</nz-tag>
          </ng-container>
            <div style="float: right;">
              <button nz-button nzType="primary" class="mr-10">
                <span nz-icon nzType="search" nzTheme="outline"></span>查询
              </button>
              <button nz-button nzType="primary">
                <span nz-icon nzType="close" nzTheme="outline"></span>清除
              </button>
            </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-table #nzTable [nzData]="[{}]" class="mt-10">
    <thead>
      <tr>
        <th  [(nzChecked)]="checkAll"></th>
        <th [nzAlign]="'center'">序号</th>
        <th [nzAlign]="'center'">产品序列号</th>
        <th [nzAlign]="'center'">产品名称</th>
        <th [nzAlign]="'center'">产品分类</th>
        <th [nzAlign]="'center'">产品品牌</th>
        <th [nzAlign]="'center'">生产日期</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </nz-table>
</div>
