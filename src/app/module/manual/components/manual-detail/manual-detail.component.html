<div class="manual-detail">
    <div nz-row nzJustify="end">
        <div nz-col>
            <button nz-button nzType="primary" nzShape="round">编辑</button>
        </div>
    </div>
    <div class="content">
        <div nz-row>
            <div nz-col nzSpan="6">
              <div class="swiper-container gallery-top">
                <div class="swiper-wrapper">
                  <div class="swiper-slide flex-align-center" *ngFor="let data of img">
                    <img [src]="data" alt="" width="100%">
                  </div>
                </div>
              </div>
              <div class="swiper-container gallery-thumbs" style="padding: 0 45px;">
                <div class="swiper-wrapper">
                  <div class="swiper-slide" *ngFor="let data of img" style="width: auto;">
                    <img [src]="data" alt="" height="100%">
                  </div>
                  <!-- 如果需要导航按钮 -->
                </div>
                <div class="swiper-button-prev swiper-button-black"></div>
                <div class="swiper-button-next swiper-button-black"></div>
              </div>
            </div>
        </div>
        <div nz-col>
            <div nz-row></div>
            <div nz-row></div>
        </div>
    </div>
</div>
